<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환율 계산</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h2>환율 계산</h2>
        </div>
    </div>
    <br/>
    <div class="row">
    <div class="col-md-3" id="return-api">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">송금국가: 미국</li>
            <li class="list-group-item" id="country">수취국가: <select class="form-select">
                <option value="KRW">한국(KRW)</option>
                <option value="JPY">일본(JPY)</option>
                <option value="PHP">필리핀(PHP)</option>
            </select></li>
            <li class="list-group-item">환율: {{return_api}} {{currency}}</li>
            <li class="list-group-item" >송금액: <input id = "usd" style="width:120px;"> USD</li>
        </ul>
    </div>
    </div>
    <br/><br/>
    <div class="row">
        <div class="col-md-3">
        <button id="submit" type="button" class="btn btn-primary btn-lg" style="width: 96%; position: absolute; bottom: 0">Submit</button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-3" id="calculate-result">
            {{calculate_result}}
        </div>
    </div>
</div><!-- container end -->
</body>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="/js/main.js"></script>
</html>
